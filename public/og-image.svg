<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1000" cy="150" r="30" fill="url(#accentGradient)" opacity="0.2"/>
  
  <!-- Main logo area -->
  <rect x="400" y="200" width="400" height="200" rx="20" fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- Logo "S" -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="white">S</text>
  
  <!-- Title -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">STOKA</text>
  
  <!-- Subtitle -->
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" fill="#CCCCCC">Sistema de Gest√£o de Estoque</text>
  
  <!-- Description -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="normal" text-anchor="middle" fill="#999999">Plataforma completa para controle de produtos e vendas</text>
  
  <!-- Decorative line -->
  <line x1="300" y1="580" x2="900" y2="580" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
</svg> 